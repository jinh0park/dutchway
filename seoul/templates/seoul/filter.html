{% load static %}
<!DOCTYPE html>
<html lang="ko-kr" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
  <link rel="stylesheet" href="{% static 'seoul/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'seoul/css/master.css' %}">
  <title></title>
</head>

<body>
  <div class="container main">
    <div class="container head">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">더치웨이</h1>
        </div>
      </div>
    </div>


    <div class="container form-filter-input">
      <div class="row">
      <div class="col-xs-12">
        <h4 class="text-center"><b>{{ station_nm }}</b></h4>
      </div>
    </div>
      <form class="" action="index.html" method="post">

        <div class="wrapper max">
          <div class="row">
            <div class="col-xs-6">
              <p class="text-left">최대 시간</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="input-group filter-input">
                <span class="input-group-btn">
                  <button class="btn btn-default down" type="button">-</button>
                </span>
                <input type="number" class="form-control" value="60">
                <span class="input-group-btn">
                  <button class="btn btn-default up" type="button">+</button>
                </span>
              </div>
            </div>
          </div>
        </div>


        <div class="wrapper sub">
          <div class="row">
            <div class="col-xs-6">
              <p class="text-left">최대 시간 차이</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="input-group filter-input">
                <span class="input-group-btn">
                  <button class="btn btn-default down" type="button">-</button>
                </span>
                <input type="number" class="form-control" value="10">
                <span class="input-group-btn">
                  <button class="btn btn-default up" type="button">+</button>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="wrapper trans">
          <div class="row">
          <div class="col-xs-6">
            <p class="text-left">최대 환승 횟수</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="input-group filter-input">
              <span class="input-group-btn">
                <button class="btn btn-default down" type="button">-</button>
              </span>
              <input type="number" class="form-control" value="2">
              <span class="input-group-btn">
                <button class="btn btn-default up" type="button">+</button>
              </span>
            </div>
          </div>
        </div>
        </div>


      </form>
    </div>

    <div class="container result">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>호선</th><th>역 명</th><th>최대 소요 시간</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

    </div>

  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="{% static 'seoul/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript">
    $(function () {
      postData();
    });
    $("#filter-max").attr("max", 150).attr("min", 0).attr("step", 10);
    $("#filter-sub").attr("max", 5).attr("min", 0);
    $("#filter-trans").attr("max", 5).attr("min", 0);

    $("div.wrapper button").click(function () {
      var p = $(this).closest('div.wrapper');
      var f = p.attr("class").split(" ")[1];
      var step = 0;
      if(f==="max" || f==="sub"){
        step = 5;
      } else if(f==="trans") {
        step = 1;
      }
      if($(this).hasClass('down')) step=step*(-1);
      var i = p.find('input');
      var v = parseInt(i.val());
      v = v+step>=0?v+step:0;
      p.find("input").attr("value",v);
      postData();

    });

    function postData() {
      $.ajax({
        url: "{% url 'seoul:api_path' %}",
        type:'POST',
        dataType:'json',
        data:{
          csrfmiddlewaretoken: "{{ csrf_token }}",
          station: "{{ station }}",
          max: $('div.wrapper.max').find("input").val(),
          sub: $('div.wrapper.sub').find("input").val(),
          trans: $('div.wrapper.trans').find("input").val()
        },
        success: function (data) {
          console.log(data);
          $("div.result").html(resultConvert(data.content));
        }
      });
    }
    
    function resultConvert(arr) {
      var ret = document.createElement("tbody");
      function func_tr(data) {
        var tr = document.createElement("tr");
        var items = [data.dest.line_num, data.dest.station_nm, data.max];
        for(var i in items){
          var td = document.createElement("td");
          td.innerText = items[i];
          tr.appendChild(td);
        }
        return tr
      }
      var tbody = $("tbody");
      for(var i in arr){
        $(tbody).append(func_tr(arr[i]));
      }
      console.log(ret);
      return ret;
    }




  </script>

</body>

</html>
