<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
  </head>
  <body>
    <div class="map">
      <span class="circle" id="1"></span>
      <span class="circle" id="2"></span>
      <span class="circle" id="3"></span>
      <span class="circle" id="4"></span>
      <span class="circle" id="5"></span>
      <span class="circle" id="6"></span>
      <span class="circle" id="7"></span>
      <span class="circle" id="8"></span>
    </div>

    <script type="text/javascript">
    for(i=1;i<=8;i++){
      $("#"+i).offset({top:40*i, left:35*i})
    }
    </script>



  </body>
</html>
