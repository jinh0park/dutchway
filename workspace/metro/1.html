<!DOCTYPE html>
<html lang="ko-kr" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <title></title>
</head>

<body>
  <div class="container main">
    <div class="container head">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">더치웨이</h1>
        </div>
      </div>
    </div>
    <div class="container form-station-input">
      <form id="form-station" class="" action="index.html" method="post">
        <div class="row station-input">
          <div class="col-xs-12">
            <input type="text" name="" value="" class="form-control">
          </div>
        </div>
        <div class="row station-input">
          <div class="col-xs-12">
            <input type="text" name="" value="" class="form-control">
          </div>
        </div>
        <div class="row" id="add-station-row">
          <div class="col-xs-12">
            <p class="text-center" id="add-station"><span class="glyphicon glyphicon-plus"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-primary btn-block">다음</button>
          </div>
        </div>
      </form>
    </div>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $("#add-station").click(function(){
      var input = '<div class="row station-input"><div class="col-xs-12"><input type="text" name="" value="" class="form-control"></div></div>'
      input = $(input);

      input.insertBefore("#add-station-row");
    })
  </script>

</body>

</html>
